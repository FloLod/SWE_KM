<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title}</title>
</h:head>
<body>
<h:outputStylesheet library="css" name="style.css" />
	<div class="div1">
		<div class="div3">
		<div style="top:50%">
		<h:form id="loginForm">
	  		<div class="logindiv"> <h:graphicImage value="/resources/img/kmct.png" styleClass="logindiv"></h:graphicImage> </div>
	  		<div class="logindiv"> <h:inputText value="#{loginHandler.email}" validator="#{loginHandler.validateEmail}" label="Email" required="true" styleClass="logindiv"/></div>
	  		<div class="logindiv"> <h:inputSecret value="#{loginHandler.password}" validator="#{loginHandler.validatePassword}" label="Passwort" required="true" styleClass="logindiv"/></div>
	  		<div class="logindiv"> <h:commandButton value="Login" action="#{loginHandler.login}" styleClass="logindiv"/> </div>
  		</h:form>
		</div>
		</div>
		</div>
	</body>
</html>
