<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title1}</title>
</h:head>

<ui:composition template="/index.xhtml">
	<ui:define name="contentdiv">
		<h:form>
			<h:dataTable var="diary" value="#{exchangeCenterHandler.diaries.educationDiaryList}">
				<h:column headerText="">
					<f:facet name="header">#{msg.StartDate}</f:facet>
					<h:outputText value="#{diary.startDate}"/>
				</h:column>
			
				<h:column headerText="">
					<f:facet name="header">#{msg.endDate}</f:facet>
					<h:outputText value="#{diary.endDate}"/>
				</h:column>
				
				<h:column headerText="">
					<f:facet name="header">#{msg.week}</f:facet>
					<h:outputText value="#{diary.week}"/>
				</h:column>
				
				<h:column headerText="">
					<h:commandLink action="#{exchangeCenterHandler.selectEducationDiary(diary)}">Show Diary</h:commandLink>
				</h:column>
			</h:dataTable>
			<h:button value="#{msg.newDiaryBtn}"></h:button>
		</h:form>
	</ui:define>
</ui:composition>
</html>
