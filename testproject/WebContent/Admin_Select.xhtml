<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>#{msg.title}</title>
</h:head>

<ui:composition template="/index.xhtml">
	<ui:define name="contentdiv">
		<h:form>
		<h:commandButton action="Admin_AddClassspeaker.xhtml" value="#{msg.addClassspeaker}" />
		</h:form>
		<h:dataTable value="#{klassenHandler.students}" var="student">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.firstname}"></h:outputText>
				</f:facet>
				#{student.user.firstname}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.lastname}"></h:outputText>
				</f:facet>
				#{student.user.lastname}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.classspeaker}"></h:outputText>
				</f:facet>
				#{student.classSpeaker}
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>

</html>
