<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title}</title>
</h:head>

<ui:composition template="/template.xhtml">
	<ui:define name="contentdiv">
  	<h:panelGrid columns="4">
  	<f:facet name="header">#{msg.question}</f:facet>
  	<h:outputLabel value="#{knowledgeCenterHandler.question.text.heading}" />
  	<h:outputText value="#{knowledgeCenterHandler.question.text.text}" />
  	<h:outputText value="#{knowledgeCenterHandler.question.content.creator.user.firstname} #{knowledgeCenterHandler.question.content.creator.user.lastname}" />
  	<h:outputText value="#{knowledgeCenterHandler.question.content.created}" />
  	</h:panelGrid>
  	<hr></hr>
  	<h:form>
  	<h:commandButton action="knowledgecenter_reply.xhtml" value="#{msg.reply}" />
  	</h:form>
  	<h:dataTable value="#{knowledgeCenterHandler.replys}" var="reply">
  	<f:facet name="header">#{msg.replies}</f:facet>
  	<h:column>
  	<f:facet name="header">#{msg.heading}</f:facet>
  	#{reply.text.heading}
  	</h:column>
  	<h:column>
  	<f:facet name="header">#{msg.text}</f:facet>
  	#{reply.text.text}
  	</h:column>
  	<h:column>
  	<f:facet name="header">#{msg.creator}</f:facet>
  	<h:outputText value="#{reply.content.creator.user.firstname} #{reply.content.creator.user.lastname}" />
  	</h:column>
  	<h:column>
  	<f:facet name="header">#{msg.created}</f:facet>
  	#{reply.content.created}
  	</h:column>
  	</h:dataTable>
		
	</ui:define>
</ui:composition>
</html>
