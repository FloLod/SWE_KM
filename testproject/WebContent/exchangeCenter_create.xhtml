<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title1}</title>
</h:head>
<ui:composition template="/template.xhtml">
	<ui:define name="contentdiv">
		<h:form>
			
			#{msg.StartDate}:<h:inputText id="username" value="#{exchangeCenterHandler.thedate}" 
						required ="false" requiredMessage="#{msg.reqDate}" validator="#{exchangeCenterHandler.validateDate}"/>
		
			<h2>#{msg.Montag}</h2>
			#{msg.Tätigkeit}:<h:inputText value="#{exchangeCenterHandler.work[0]}" size="100" required ="false"/> #{msg.Dauer}:<h:inputText value="#{exchangeCenterHandler.duration[0]}" size="10" required ="false"/>
			
			<h2>#{msg.Dienstag}</h2>
			#{msg.Tätigkeit}:<h:inputText value="#{exchangeCenterHandler.work[1]}" size="100" required ="false"/> #{msg.Dauer}:<h:inputText value="#{exchangeCenterHandler.duration[1]}" size="10" required ="false"/>

			<h2>#{msg.Mittwoch}</h2>
			#{msg.Tätigkeit}:<h:inputText value="#{exchangeCenterHandler.work[2]}" size="100" required ="false"/> #{msg.Dauer}:<h:inputText value="#{exchangeCenterHandler.duration[2]}" size="10" required ="false"/>

			<h2>#{msg.Donnerstag}</h2>
			#{msg.Tätigkeit}:<h:inputText value="#{exchangeCenterHandler.work[3]}" size="100" required ="false"/> #{msg.Dauer}:<h:inputText value="#{exchangeCenterHandler.duration[3]}" size="10" required ="false"/>
			
			<h2>#{msg.Freitag}</h2>
			#{msg.Tätigkeit}:<h:inputText value="#{exchangeCenterHandler.work[4]}" size="100" required ="false"/> #{msg.Dauer}:<h:inputText value="#{exchangeCenterHandler.duration[4]}" size="10" required ="false"/>
			
			<br></br>
			<h:commandButton value="#{msg.creatDiary}" action="#{exchangeCenterHandler.convertDownload()}"/>
		</h:form>
	</ui:define>
</ui:composition>

</html>
