<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title1}</title>
</h:head>
<ui:composition template="/index.xhtml">
	<ui:define name="contentdiv">
 	
  	<div id="contentdiv" class="div2">
  	<h:form>
  	<h:commandButton action="knowledgecenter_create.xhtml" value="#{msg.ask}" />
  	<h:dataTable value="#{knowledgeCenterHandler.questions}" var="question">
  	<h:column>
  	<f:facet name="header">#{msg.heading}</f:facet>
  	<h:commandLink action="#{knowledgeCenterHandler.selectQuestion(question)}" value="#{question.text.heading}" />
  	</h:column>
  	<h:column>
  	<f:facet name="header">#{msg.creator}</f:facet>
  	<h:outputText value="#{question.content.creator.user.firstname} #{question.content.creator.user.lastname}" />
  	</h:column>
  	<h:column>
  	<f:facet name="header">#{msg.created}</f:facet>
  	#{question.content.created}
  	</h:column>
  	</h:dataTable>
  	</h:form>
  	</div>
  	</ui:define>
</ui:composition>

</html>
