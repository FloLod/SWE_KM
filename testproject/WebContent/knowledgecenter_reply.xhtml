<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title}</title>
</h:head>
<body>
	<h:outputStylesheet library="css" name="style.css" />
  <div class="div1">
  	
  	<div>
    	<ul class="navbar">
      		<li class="navelem,home"></li><!-- Home-Button -->
      		<li class="navelem"> </li> <!-- Company-Logo -->
      		<li class="navelem"><a href=""> #{msg.exchangem} </a></li>
      		<li class="navelem"><a href=""> #{msg.knowledgec} </a></li>
      		<li class="navelem"><a href=""> #{msg.exchangec} </a></li>
      		<li class="navelem,language"> </li><!-- Language Change  -->
      	</ul>
  	</div>
  	
  	<div id="contentdiv" class="div2">
  	
  	<h:panelGrid columns="2">
  	<h:outputLabel value="#{msg.heading}" />
  	<h:inputText value="#{knowledgeCenterHandler.reply.text.heading}" />
  	<h:outputLabel value="#{msg.reply}" />
  	<h:inputText value="#{knowledgeCenterHandler.reply.text.heading}" />
  	</h:panelGrid>
  	
  	
  	<h:commandButton action="#{knowledgeCenterHandler.answerQuestion()}" value="#{msg.answer}" />
  	<h:commandButton action="knowledge_select.xhtml" value="#{msg.abort}" />
  	</div>
  
  </div>
</body> 
</html>
