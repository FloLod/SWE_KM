<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title1}</title>
</h:head>
<ui:composition template="/template.xhtml">
	<ui:define name="contentdiv">
  	<h:form>
	  	<h:panelGrid columns="2">
	  	<h:outputLabel value="#{msg.heading}" />
	  	<h:inputText value="#{knowledgeCenterHandler.question.text.heading}" size="100"/>
	  	<h:outputLabel value="#{msg.text}" />
	  	<h:inputTextarea value="#{knowledgeCenterHandler.question.text.text}" rows="5" />
	  	<f:facet name="footer">
	            <h:panelGroup style="display:block; text-align:center">
	               <h:commandButton value="#{msg.create}" action="#{knowledgeCenterHandler.createQuestion()}"/>
	            </h:panelGroup>
	         </f:facet>
	  	</h:panelGrid>
  	</h:form>
	</ui:define>
</ui:composition>

</html>
