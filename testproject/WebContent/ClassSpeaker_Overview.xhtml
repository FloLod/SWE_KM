<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>#{msg.title1}</title>
</h:head>
<ui:composition template="/index.xhtml">
	<ui:define name="contentdiv">
		<div id="contentdiv" class="div2">
			<h:form>
				<h:commandButton action="ClassSpeaker_CreateStudent.xhtml"
					value="#{msg.ClassSpeaker_create}" />
			</h:form>
		
			<h:dataTable value="#{studentHandler.students}" var="student">
				<h:column>
					<f:facet name="header">#{msg.firstname}</f:facet>
					#{student.user.firstname}
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msg.lastname}</f:facet>
					#{student.user.lastname}
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msg.email}</f:facet>
					#{student.user.email}
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msg.lastlogin}</f:facet>
					#{student.user.lastlogin}		
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msg.blocked}</f:facet>
					#{student.blocked}
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>

</html>
