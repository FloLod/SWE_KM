<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>#{msg.title}</title>
</h:head>

<body>

	<h:form>
		<h:commandButton action="ClassSpeaker_CreateStudent.xhtml"
			value="#{msg.ClassSpeaker_create}" />
	</h:form>

	<h:dataTable value="#{studentHandler.students}" var="student">
		<h:column>
			<f:facet name="header">#{msg.ClassSpeaker_firstname}</f:facet>
#{student.user.firstname}
</h:column>
		<h:column>
			<f:facet name="header">#{msg.ClassSpeaker_lastname}</f:facet>
#{student.user.lastname}
</h:column>
		<h:column>
			<f:facet name="header">#{msg.ClassSpeaker_email}</f:facet>
#{student.user.email}</h:column>
		<h:column>
			<f:facet name="header">#{msg.ClassSpeaker_lastlogin}</f:facet>#{student.user.lastlogin}</h:column>
		<h:column>
			<f:facet name="header">#{msg.ClassSpeaker_blocked}</f:facet>#{student.blocked}</h:column>
	</h:dataTable>
</body>
</html>
